<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS BASICS CHALLENGE - Calculator</title>
    <!-- css  -->
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- heading -->
    <section id="Heading">
      <h1>CALC<span>ULATOR</span></h1>
    </section>

    <!-- calculator-content -->
     <section id="calculator-content">
      <div class="js-display display">0</div>
     </section>

    <!-- calculator-body -->
    <section class="calculator-container">
      <div class="calculator-button-grid">
        <!-- row-1 -->
        <button class="js-clear button" aria-label="Clear">C</button>
        <button class="js-symbol button" aria-label="Division">/</button>
        <button class="js-symbol button" aria-label="Multiplication">*</button>
        <button class="js-symbol button" aria-label="Subtraction">-</button>

        <!-- row-2 -->
        <button class="js-number button" aria-label="7">7</button>
        <button class="js-number button" aria-label="8">8</button>
        <button class="js-number button" aria-label="9">9</button>
        <button class="js-symbol button" aria-label="Addition">+</button>

        <!-- row-3 -->
        <button class="js-number button" aria-label="4">4</button>
        <button class="js-number button" aria-label="5">5</button>
        <button class="js-number button" aria-label="6">6</button>
        <button class="js-symbol button" aria-label="Equal">=</button>

        <!-- row-4 -->
        <button class="js-number button" aria-label="1">1</button>
        <button class="js-number button" aria-label="2">2</button>
        <button class="js-number button" aria-label="3">3</button>
        <button class="js-decimal button" aria-label="Decimal">.</button>

        <!-- row-4 -->
        <button class="js-number button wide" aria-label="0">0</button>
        <button class="js-percentage button" aria-label="Percentage">%</button>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="./src/script.js"></script>
  </body>
</html>
